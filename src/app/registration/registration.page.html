<ion-content  color="primary" >
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirm password " ngModel required></ion-input>
             
            </ion-item>
            <span *ngIf="form.value['password']!=form.value['confirm']" class="danger"  padding>password didn't match</span>

          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid || form.value['password']!=form.value['confirm']" expand="block">Register</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>  
    
  
  <ion-row>
    <div text-center>
      If you have an account already, please  <a routerLink='/login'>
        login</a> 
    </div>
</ion-row>



  </form>
</ion-content>
